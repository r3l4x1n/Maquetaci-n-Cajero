<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formularios.css">
    <title>Transferencias</title>
</head>

<body>

    <section class="banner">
        <form action="/index.html">
            <input type="submit" value="Cerrar Sesion">
        </form>
        <div>
            <img src="/img/transfer.png" alt="">
            <p>PUNKYBANK TRANSFERENCIAS</p>
        </div>

    </section>
    <section class="formulario">
        <form action="/transfer.html">
            <h2>TRANSFERIR DINERO</h2>
            <div class="options">
                <input type="text" placeholder="Quien Recibe" required>
                <input type="number" placeholder="Numero De Cuenta" required>
                <select name="tipobanco" id="tipocuenta" required>
                    <option value="">Seleccione Banco</option>
                    <option value="">Banco De Los Ricos</option>
                    <option value="">Banco De Los Pobres</option>
                    <option value="">Banco Regular</option>
                </select>
                <input type="email" placeholder="Ingrese e-mail" required>
                <select name="tipocuenta" id="tipocuenta" required>
                    <option value="">Tipo De Cuenta</option>
                    <option value="">Cuenta Ahorro</option>
                    <option value="">Cuenta Corriente</option>
                    <option value="">Cuenta Nomina</option>
                </select>
                <input type="number" placeholder="Cantidad A Transferir" required>
            </div>

            <br>
            <input class="boton" type="submit" value="Realizar Transferencia">
        </form>
    </section>
